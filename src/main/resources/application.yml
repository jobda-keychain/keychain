server:
  port: 8080
  profiles:
    active: local # 만약 application-prod.yml 파일을 로딩하고 싶다면, prod
spring:
  jpa:
    open-in-view: false
  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
          auth: true
          protocol: smtp
          starttls:
            enable: true
          ssl:
            trust:  smtp.gmail.com
            protocols: TLSv1.2
