spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
    path: /h2-console
    profiles:
      active: local
  jpa:
    hibernate:
      ddl-auto: create
      format_sql: true
    open-in-view: false
  sql:
    init:
      schema-locations: classpath:table.sql
      mode: always
