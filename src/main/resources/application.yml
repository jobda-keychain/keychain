spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
    enabled: true
    path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
      format_sql: true
  sql:
    init:
      data-locations: classpath:data.sql

